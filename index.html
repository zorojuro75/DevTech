<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Firm Management</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alkatra&display=swap%27');


    * {
      margin: 0;
      padding: 0;
      font-family: 'Alkatra';
    }
  </style>
  <div class="main">
    <div class="main_container">

      <form class="form" id="loginForm" action="">
        <h1>LOGIN</h1>
        <input type="text" name="userId" placeholder="User name" id="username">
        <input type="password" name="password" placeholder="Password" id="pass">
        <input type="submit" value="Log In" onclick="login()">

        <p class="para-2">
          Not have an account? <a href="signup.html">Sign Up Here</a>
        </p>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
