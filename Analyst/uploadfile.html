<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title>Edit Profile</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alkatra&display=swap%27');


        * {
            margin: 0;
            padding: 0;
            font-family: 'Alkatra', cursive;
        }
        body{
          background: linear-gradient(90deg,#9CA3AF, #D1D5DB);	
          margin-top:20px;
        }
    </style>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container my-5">
          <div class="card border-primary shadow">
            <div class="card-header">
              <h1 class="text-primary">Upload the projects files</h1>
            </div>
            <div class="card-body text-center mt-5">
              <h1 class="card-title">Choose files to upload</h1>
              <input type="file" name="files[]" multiple style="border: 1px solid black;">
            </div>
            <div class="mt-5 mb-5 text-center"><button class="btn btn-primary profile-button" type="button">Submit</button></div>  
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
