<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <title>DevTech</title>
</head>

<body>
    <section class="bg-gray-100">
        <div class="container mx-auto py-8">
            <h2 class="text-3xl font-bold mb-8">Employee Section</h2>

            <!-- Profile Information -->
            <div class="bg-white shadow rounded-lg p-6 mb-8">
                <h3 class="text-xl font-bold mb-4">Profile Information</h3>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="border rounded-lg p-2 w-full" value="John Doe">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="border rounded-lg p-2 w-full"
                            value="john.doe@example.com">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" class="border rounded-lg p-2 w-full" value="555-1234">
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 font-bold mb-2">Address</label>
                        <textarea id="address" name="address"
                            class="border rounded-lg p-2 w-full">123 Main Street, Anytown, USA</textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Update Profile
                    </button>
                </form>
            </div>

            <!-- Time Tracking -->
            <div class="bg-white shadow rounded-lg p-6 mb-8">
                <h3 class="text-xl font-bold mb-4">Time Tracking</h3>
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 text-left">Project Name</th>
                            <th class="py-2 px-4 text-left">Hours Worked</th>
                            <th class="py-2 px-4 text-left">Deadline</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2 px-4">Project A</td>
                            <td class="py-2 px-4">20</td>
                            <td class="py-2 px-4">2023-04-30</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">Project B</td>
                            <td class="py-2 px-4">15</td>
                            <td class="py-2 px-4">2023-05-15</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">Project C</td>
                            <td class="py-2 px-4">10</td>
                            <td class="py-2 px-4">2023-06-30</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Leave Request -->
            <div class="bg-white shadow rounded-lg p-6 mb-8">
                <h3 class="text-xl font-bold mb-4">Leave Request</h3>
                <form>
                    <div class="mb-4">
                        <label for="leave-type" class="block text-gray-700 font-bold mb-2">Leave Type</label>
                        <select id="leave-type" name="leave-type" class="border rounded-lg p-2 w-full">
                            <option value="vacation">Vacation</option>
                            <option value="sick">Sick</option>
                            <option value="personal">Personal</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="start-date" class="block text-gray-700 font-bold mb-2">Start Date</label>
                        <input type="date" id="start-date" name="start-date" class="border rounded-lg p-2 w-full">
                    </div>
                    <div class="mb-4">
                        <label for="end-date" class="block text-gray-700 font-bold mb-2">End Date</label>
                        <input type="date" id="end-date" name="end-date" class="border rounded-lg p-2 w-full">
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Submit Request
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
